<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <style>
      body {
        background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
        min-width: 480px;
        min-height: 280px;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .popup-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px 0 rgba(60, 72, 88, 0.12);
        padding: 20px 20px 12px 20px;
        width: 100%;
        max-width: 480px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .popup-header {
        background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
        color: #fff;
        border-radius: 10px;
        padding: 10px 0 8px 0;
        margin: -20px -20px 14px -20px;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow: 0 2px 8px 0 rgba(60, 72, 88, 0.08);
        text-align: center;
      }
      .options {
        display: flex;
        gap: 8px;
        margin-bottom: 14px;
        flex-wrap: wrap;
      }
      select#summary-type {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        background: #f3f4f6;
        font-size: 0.9rem;
        outline: none;
        transition: border 0.2s;
      }
      select#summary-type:focus {
        border: 1.5px solid #6366f1;
      }
      button {
        padding: 6px 14px;
        background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        box-shadow: 0 2px 8px 0 rgba(60, 72, 88, 0.08);
        transition: background 0.2s, transform 0.1s;
      }
      button:hover, button:focus {
        background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
        transform: translateY(-2px) scale(1.03);
        outline: none;
      }
      #copy-btn {
        background: linear-gradient(90deg, #34d399 0%, #10b981 100%);
      }
      #copy-btn:hover, #copy-btn:focus {
        background: linear-gradient(90deg, #059669 0%, #047857 100%);
      }
      #result {
        margin-top: 8px;
        padding: 14px 12px;
        border: 1.5px solid #e5e7eb;
        border-radius: 8px;
        min-height: 100px;
        max-height: 180px;
        background: #f9fafb;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 0.95rem;
        color: #22223b;
        box-shadow: 0 1px 4px 0 rgba(60, 72, 88, 0.04);
        transition: border 0.2s;
      }
      #result ul {
        padding-left: 20px;
      }
      #result li {
        margin-bottom: 8px;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .popup-footer {
        margin-top: 12px;
        text-align: center;
        font-size: 0.85rem;
        color: #a1a1aa;
        letter-spacing: 0.1px;
      }
      @media (max-width: 500px) {
        .popup-card {
          padding: 16px 4px 10px 4px;
          max-width: 98vw;
        }
        .popup-header {
          font-size: 1.1rem;
          padding-left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="popup-card">
      <div class="popup-header">AI Article Summarizer</div>
      <div class="options">
        <select id="summary-type">
          <option value="brief">Brief Summary</option>
          <option value="detailed">Detailed Summary</option>
          <option value="bullets">Bullet Points</option>
        </select>
        <button id="summarize">Summarize This Page</button>
        <button id="copy-btn">Copy Summary</button>
      </div>
      <div id="result">
        Select a summary type and click 'Summarize This Page' to generate a summary.
      </div>
      <div class="popup-footer">
        <span>Powered by Gemini AI</span>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
